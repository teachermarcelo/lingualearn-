<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaLearn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-emerald-500 min-h-screen flex items-center justify-center">
    <!-- Login Page -->
    <div id="loginPage" class="bg-white p-10 rounded-xl shadow-2xl max-w-md w-full text-center fade-in">
        <h1 class="text-4xl font-bold text-indigo-700 mb-2">ENGLISH SCHOOL</h1>
        <p class="text-slate-600 mb-8">Your journey from A1 to C2 starts here!</p>

        <!-- Tabs for Login and Signup -->
        <div class="flex justify-center space-x-4 mb-6">
            <button id="loginTab" class="text-indigo-700 font-semibold border-b-2 border-indigo-700 pb-2" onclick="switchToLogin()">Login</button>
            <button id="signupTab" class="text-slate-500 font-semibold border-b-2 border-transparent pb-2 hover:text-indigo-700" onclick="switchToSignup()">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="space-y-4">
            <div>
                <label for="loginEmail" class="block text-sm font-medium text-slate-700 mb-1 text-left">Email</label>
                <input type="email" id="loginEmail" class="w-full px-4 py-2 border border-slate-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="you@example.com" />
            </div>
            <div>
                <label for="loginPassword" class="block text-sm font-medium text-slate-700 mb-1 text-left">Password</label>
                <input type="password" id="loginPassword" class="w-full px-4 py-2 border border-slate-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="********" />
            </div>
            <button onclick="login()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-md transition duration-200">
                Login
            </button>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="hidden space-y-4">
            <div>
                <label for="signupName" class="block text-sm font-medium text-slate-700 mb-1 text-left">Full Name</label>
                <input type="text" id="signupName" class="w-full px-4 py-2 border border-slate-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="John Doe" />
            </div>
            <div>
                <label for="signupEmail" class="block text-sm font-medium text-slate-700 mb-1 text-left">Email</label>
                <input type="email" id="signupEmail" class="w-full px-4 py-2 border border-slate-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="you@example.com" />
            </div>
            <div>
                <label for="signupPassword" class="block text-sm font-medium text-slate-700 mb-1 text-left">Password</label>
                <input type="password" id="signupPassword" class="w-full px-4 py-2 border border-slate-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="********" />
            </div>
            <button onclick="signup()" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 px-6 rounded-md transition duration-200">
                Sign Up
            </button>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboardPage" class="hidden container mx-auto p-6 bg-white rounded-lg shadow-lg">
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-indigo-800">Dashboard</h1>
            <button onclick="logout()" class="mt-4 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md transition duration-200 text-sm">
                Logout
            </button>
        </header>
        <p>Welcome to your dashboard!</p>
    </div>

    <script>
        // Switch between Login and Signup forms
        function switchToLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('loginTab').classList.add('border-indigo-700', 'text-indigo-700');
            document.getElementById('signupTab').classList.remove('border-indigo-700', 'text-indigo-700');
        }

        function switchToSignup() {
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupTab').classList.add('border-indigo-700', 'text-indigo-700');
            document.getElementById('loginTab').classList.remove('border-indigo-700', 'text-indigo-700');
        }

        // Simulate Login
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert("Please fill in all fields.");
                return;
            }

            // Simulate successful login
            alert(`Logged in as ${email}`);
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('dashboardPage').classList.remove('hidden');
        }

        // Simulate Signup
        function signup() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            if (!name || !email || !password) {
                alert("Please fill in all fields.");
                return;
            }

            // Simulate successful signup
            alert(`Account created for ${name} (${email})`);
            switchToLogin(); // Switch back to login form after signup
        }

        // Logout
        function logout() {
            document.getElementById('dashboardPage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
        }
    </script>
</body>
</html>
